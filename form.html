<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/form.css" />
  </head>
  <body>
    <div class="container-fluid body_content">
      <!-- Header Section -->
      <header class="row justify-content-center p-2 p-lg-5">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center text-white">
          <h1><strong>Bootstrap</strong> Login & Register Forms</h1>
          <p>
            This is a responsive <b>"login and register forms"</b> templae made
            with Boostrap>download iton.<strong>AZMIND,</strong>customize and
            use it as you like
          </p>
        </div>
      </header>
      <!-- Form -->
      <div class="row">
        <!-- Log in -->
        <div class="col-12 col-lg-6 d-flex align-items-center flex-column">
          <div class="form_wrap">
            <div class="form_header d-flex px-5 py-3">
              <div class="w-75">
                <span>Log in to our site</span>
                <p>Enter username and password to log on</p>
              </div>
              <div class="form_icon w-25"></div>
            </div>
            <div class="form_body p-5">
              <form action="">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <button type="button" class="btn btn-info btn-lg btn-block">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="mt-5 text-center w-100 text-white font-weight-bold">
            ...or Log in with:
          </div>
          <div
            class="social-btns mt-3 d-flex flex-column justify-content-between flex-md-row p-5"
          >
            <button type="button" class="btn-fb">
              <i class="fab fa-facebook-f">Facebook</i>
            </button>
            <button type="button" class="btn-tw">
              <i class="fab fa-twitter">Twitter</i>
            </button>
            <button type="button" class="btn-gg">
              <i class="fab fa-google-plus-g">Google</i>
            </button>
          </div>
        </div>
        <!-- Register -->
        <div class="col-12 col-lg-6 d-flex align-items-center flex-column">
          <div class="form_wrap">
            <div class="form_header d-flex px-5 py-3">
              <div class="w-75">
                <span>Sign Up Now</span>
                <p>Fill in the form below to get instant acces</p>
              </div>
              <div class="form_icon w-25"></div>
            </div>
            <div class="form_body p-5">
              <form action="">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Firtsname"
                    aria-label="Firtsname"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Lastname"
                    aria-label="Lastname"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="email"
                    aria-label="email"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    rows="5"
                    id="comment"
                  ></textarea>
                </div>
                <button type="button" class="btn btn-info btn-lg btn-block">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
